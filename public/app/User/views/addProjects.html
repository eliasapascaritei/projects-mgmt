<html ng-app="studApp">
<head><!--
<link rel="stylesheet" href="stylesheets/superUser.css" />
 <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
 <link href="stylesheets/bootstrap.css" rel="stylesheet">-->
</head> 
<body> 	
	<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
       <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="logo" href="#/">
                    <img src="assets/images/logo.png" >
                </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" ng-controller="LocationController">

                <li class="active">
                    <a href="" data-ng-click="showHome()">Home</a>
                </li>
                <li>
                    <a href="" data-ng-click="showProjects()">Projects</a>
                </li>
                <li>
                    <a href="" data-ng-click="showContact()">Contact</a>
                </li>

                <li>
                    <a href="/logout">Logout</a>
                </li>

            </ul>
        </div>
       </div>
</nav>



<div class="container">
    <div class="title" >
        <h1> Propose Project</h1>
    </div>

     <div class="row">
        <div class="col-md-3">
            <form name = "prj">
                    <input type ="text" name="prjName" placeholder="Project name" class ="inputstyle" data-ng-model="newProject.name">
                    <span ng-show ="prj.prjName.$dirty && prj.prjName.$error.required" >Required! </span>


                    <textarea rows="4" cols="50" placeholder="Description" class ="textarea" data-ng-model="newProject.description">
                    </textarea>

                    <br><br>
                    <button type="button" class="btn btn-primary" data-ng-click="addProject()"><h6> Propose Project</h6></button>
            </form>
        </div>

 <div class="col-md-9">
            <table class="table table-striped">
             <thead>
              <tr>
                <td>No.</td>
                <td>Project name</td>
                <td>Project description</td>
                <td>Student name</td>
                <td>Accepted</td>
                <td>Take this project</td>

              </tr>
            </thead>

                <tr ng-repeat="project in projects" ng-init="index=0">
                    <td>{{ $index+1 }}</td>
                    <td>{{ project.name }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.stud_name }}</td>
                    <td><img class="sad" src = "assets/images/no.png" ng-show="project.isAccepted ===false;"></i>
                    <img class="sad" src="assets/images/true.png" ng-show="project.isAccepted === true;"></i>
                    </td>
                    <td>
                       <button class="btn btn-disabled" ng-show="project.isTaken === true;">Is taken </button> 
                       <a href="" ng-show= "project.isTaken === false;"button type="button" class="btn btn-success" data-ng-click="assignProjects(project.idProject)">Take {{project.idProject}}</button></a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
 
</div>


   
</div>

<!-- scripts  -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" scr="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</body>
